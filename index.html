<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/main.css">

</head>

<body>
    <div class="search-bar">
        <div class="shade">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <h1>Might As Well Start Dancing</h1>
                    </div>
                    <div class="col-md-6">
                        <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                            <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                            <div class="form-group">
                                <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                                <button type="submit" class="btn btn-primary" id="get-music-button">DANCE</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="results">
        <div>
            <div class="container-fluid">
                <div class="results-box">
                    <div class="row" id="songs">

                    </div>
                </div>
            </div>

        </div>


    </div>
    <div class="whole-container">
        <!-- <div class="music-holder">
            <img src="" alt="">
            <h3 class="music-title"></h3>
            <h5 class="price"></h5>
            <p class="link"></p>
        </div> -->


    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="itunes-service.js"></script>
    <script src="itunes-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
